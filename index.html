<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Systems Monitor</title>
    <style>
        :root { --ha-blue: #03a9f4; --bg: #0a0a0a; --card: #161616; --text: #e0e0e0; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .header { background: #000; padding: 25px; text-align: center; border-bottom: 2px solid var(--ha-blue); color: var(--ha-blue); font-weight: bold; letter-spacing: 3px; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .inventory-table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #2a2a2a; }
        .inventory-table th { background: #1a1a1a; padding: 15px; text-align: left; color: #888; font-size: 0.7rem; text-transform: uppercase; }
        .inventory-table td { padding: 15px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .status-tag { padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; border: 1px solid #444; }
        .status-online { background: #064e3b; color: #10b981; border-color: #059669; box-shadow: 0 0 8px rgba(16, 185, 129, 0.2); }
        .status-offline { background: #450a0a; color: #ef4444; border-color: #dc2626; box-shadow: 0 0 8px rgba(239, 68, 68, 0.2); }
        .status-neutral { background: #1f2937; color: #9ca3af; }
        .footer-info { text-align: center; margin-top: 40px; padding: 20px; color: #555; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="header">üè† HA SYSTEMS MONITOR</div>

    <div class="container">
        <div id="content">
            <div style="text-align:center; padding:50px; color:var(--ha-blue);">LINKING TO SPREADSHEET...</div>
        </div>
        <div class="footer-info">SYSTEM STATUS: ACTIVE | SYNC: <span id="last-sync">--:--:--</span></div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLPLCFFC8Hi3lfSSHxo-1KRi9BYhboLM7s2zCZXSmCQbXtjIC9mdbzgi-J_kgdGO4XiEWzGQXZRoMV/pub?gid=2796792&single=true&output=csv";

        function getStatusClass(status) {
            if (!status) return 'status-neutral';
            const s = status.toLowerCase();
            if (s.includes('online') || s.includes('active') || s.includes('on') || s.includes('ready')) return 'status-online';
            if (s.includes('offline') || s.includes('down') || s.includes('off') || s.includes('repair')) return 'status-offline';
            return 'status-neutral';
        }

        async function init() {
            try {
                const response = await fetch(sheetUrl + "&t=" + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                
                const text = await response.text();
                const rows = text.split(/\r?\n/).filter(row => row.trim() !== "");
                
                const data = rows.map(row => 
                    row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/"/g, '').trim())
                );

                document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();
                
                let html = '<table class="inventory-table"><thead><tr><th>Device</th><th>Details</th><th>Status</th></tr></thead><tbody>';
                let found = 0;

                for (let i = 1; i < data.length; i++) {
                    const cols = data[i];
                    if (cols[0] && cols[0].length > 0) {
                        found++;
                        html += `<tr>
                            <td><strong>${cols[0]}</strong></td>
                            <td>${cols[1] || '---'}</td>
                            <td><span class="status-tag ${getStatusClass(cols[2])}">${cols[2] || '---'}</span></td>
                        </tr>`;
                    }
                }

                if (found === 0) {
                    html += `<tr><td colspan="3" style="text-align:center; padding:40px; color:#777;">No data found. Check your spreadsheet.</td></tr>`;
                }

                html += '</tbody></table>';
                document.getElementById('content').innerHTML = html;

            } catch (error) {
                document.getElementById('content').innerHTML = "<div style='text-align:center; color:red; padding:20px;'>‚ö†Ô∏è CONNECTION FAILED</div>";
            }
        }

        window.onload = init;
        setInterval(init, 300000); // 5-minute auto-refresh
    </script>
</body>
</html>
