<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Systems</title>
    <style>
        :root { --ha-blue: #03a9f4; --bg: #0a0a0a; --card: #161616; --text: #e0e0e0; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* Header Style */
        .header { 
            background: #000; 
            padding: 25px; 
            text-align: center; 
            border-bottom: 2px solid var(--ha-blue);
            letter-spacing: 3px;
            font-weight: bold;
            color: var(--ha-blue);
        }

        .container { max-width: 900px; margin: auto; padding: 20px; }
        .inventory-table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid #2a2a2a; }
        .inventory-table th { background: #1a1a1a; padding: 15px; text-align: left; color: #888; font-size: 0.7rem; text-transform: uppercase; }
        .inventory-table td { padding: 15px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        
        /* Status Tags */
        .status-tag { padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; border: 1px solid #444; }
        .status-online { background: #064e3b; color: #10b981; border-color: #059669; box-shadow: 0 0 8px rgba(16, 185, 129, 0.2); }
        .status-offline { background: #450a0a; color: #ef4444; border-color: #dc2626; box-shadow: 0 0 8px rgba(239, 68, 68, 0.2); }
        .status-update { background: #422006; color: #f59e0b; border-color: #d97706; }
        .status-neutral { background: #1f2937; color: #9ca3af; }

        .footer-info { text-align: center; margin-top: 40px; padding: 20px; color: #555; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="header">üè† HOME SYSTEMS MONITOR</div>

    <div class="container">
        <div id="content">
            <div style="text-align:center; padding:50px; color:var(--ha-blue);">CONNECTING TO HUB...</div>
        </div>
        <div class="footer-info">SYSTEM STATUS: ACTIVE | SYNC: <span id="last-sync">NEVER</span></div>
    </div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRLPLCFFC8Hi3lfSSHxo-1KRi9BYhboLM7s2zCZXSmCQbXtjIC9mdbzgi-J_kgdGO4XiEWzGQXZRoMV/pub?gid=0&single=true&output=csv";
        
        function getStatusClass(status) {
            if (!status) return 'status-neutral';
            const s = status.toLowerCase();
            if (s.includes('online') || s.includes('active') || s.includes('running')) return 'status-online';
            if (s.includes('offline') || s.includes('down') || s.includes('broken')) return 'status-offline';
            if (s.includes('update') || s.includes('pending')) return 'status-update';
            return 'status-neutral';
        }

        async function init() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const rows = text.split('\n');
                const data = rows.map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cell.replace(/"/g, '').trim()));
                
                document.getElementById('last-sync').innerText = new Date().toLocaleTimeString();
                
                // Build the Home-only table
                let html = '<table class="inventory-table"><thead><tr><th>Device</th><th>Specs/Loc</th><th>Status</th></tr></thead><tbody>';
                let found = 0;

                data.forEach((cols, i) => {
                    // Filter specifically for "Home" in Column A
                    if (i > 0 && cols[0] === 'Home') {
                        found++;
                        html += `<tr><td><strong>${cols[1]}</strong></td><td>${cols[2]}</td><td><span class="status-tag ${getStatusClass(cols[3])}">${cols[3]}</span></td></tr>`;
                    }
                });

                if(found === 0) html += `<tr><td colspan="3" style="text-align:center; padding:30px;">No Home devices found. Check Column A for "Home".</td></tr>`;
                html += '</tbody></table>';
                document.getElementById('content').innerHTML = html;
            } catch (e) {
                document.getElementById('content').innerHTML = "‚ö†Ô∏è DATA LINK ERROR";
            }
        }

        window.onload = init;
    </script>
</body>
